<!DOCTYPE HTML>

      <meta charset="UTF-8">

      <link href="css/mystyle022.css" rel="stylesheet" type="text/css">
</head>
<body>
   <div style="width: 100%;border: 1px solid rebeccapurple">
    <div style="float: left;width: 10%" >test1</div>
    <div style="float: right;width: 10%">test2</div>
       <div>this is the new line float</div>
   </div>
   <br/>
   <div style="width: 100%;border: 1px solid rebeccapurple">
       <div style="position: absolute;left: 300px;width: 10%" >test1 </div>
       <div style="position: absolute;right: 400px;width: 10%">test2</div>
       <div>this is the new line absolute</div>
   </div>
   <br/>
   <div style="width: 100%;border: 1px solid rebeccapurple">
       <div style="position: relative;left: 300px;width: 10%" >test1</div>
       <div style="position: relative;left: 300px;width: 10%">test2</div>
       <div>this is the new line relative</div>
   </div>
   <br/>
   <div style="width: 100%;border: 1px solid rebeccapurple">
       <div style="margin: auto;width: 10%">test1</div>
       <div style="margin: auto;width: 10%">test2</div>
       <div>this is the new line margin</div>
   </div>
